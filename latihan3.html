<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 3</title>
</head>
<body>
    <form action="">
        <table border="1" align="center" cellpadding="10" width="50%">
            <thead>
                <tr bgcolor="aqua">
                    <th colspan="2">
                        Latihan Form
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="">Nama:</label>
                    </td>
                    <td>
                        <input type="text" name="" id="" placeholder="Masukan Nama">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Email:</label>
                    </td>
                    <td>
                        <input type="text" name="" id="" placeholder="Masukan Email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Gender:</label>
                    </td>
                    <td>
                        <input type="radio" name="gender" id="" value="Laki-laki">Laki-laki
                        <input type="radio" name="gender" id="" value="Perempuan">Perempuan
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Hobby:</label>
                    </td>
                    <td>
                        <input type="checkbox" name="hobby" id="">Membaca <br>
                        <input type="checkbox" name="hobby" id="">Olahraga <br>
                        <input type="checkbox" name="hobby" id="">Memancing <br>
                        <input type="checkbox" name="hobby" id="">Memasak <br>
                        <input type="checkbox" name="hobby" id="">Tidur <br>
                    </td>
                </tr>
                <tr>
                    <td>Pendidikan</td>
                    <td>
                        <select name="" id="">
                            <option value="">--Pilih Pendidikan--</option>
                            <option value="SMA">SMK</option>
                            <option value="S1">S1</option>
                            <option value="S2">S2</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Masukan alamat"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Disable</td>
                    <td>
                        <input type="text" name="" id="" disabled>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="2">
                        <input type="submit" name="" id="" value="Kirim">
                        <input type="reset" name="" id="" value="Batal">
                    </th>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
